<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Force Tutorial</title>
</head>
<body>

<h1>Force Tutorial</h1>
<canvas id="network" width="500" height="500"></canvas>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
/* global d3 */

var graph = {
  nodes: [
    {name: "John", age: 35},
    {name: "Mafe", age: 34},
    {name: "Edwin", age: 39},
    {name: "David", age: 3},
    {name: "Santi", age: 9},
    {name: "Yuli", age: 30}
  ],
  links: [
    {source: "John", target: "Mafe"},
    {source: "John", target: "Edwin"},
    {source: "Santi", target: "Edwin"},
    {source: "David", target: "Edwin"},
    {source: "David", target: "Santi"},
    {source: "Yuli", target: "Edwin"}
  ]
};


var canvas = d3.select("#network"),
  width = canvas.attr("width"),
  height = canvas.attr("height"),
  ctx = canvas.node().getContext("2d"),
  r = 3,
  simulation = d3.forceSimulation()
    .force("x", d3.forceX(width/2))
    .force("y", d3.forceY(height/2))
    .force("collide", d3.forceCollide(r+1))
    .force("charge", d3.forceManyBody()
      .strength(-200))
    .on("tick", update)
    .force("link", d3.forceLink()
      .id(function (d) { return d.name; }));



simulation.nodes(graph.nodes);
simulation.force("link")
  .links(graph.links);

function update() {
  ctx.clearRect(0, 0, width, height);

  ctx.beginPath();
  graph.links.forEach(drawLink);
  ctx.stroke();


  ctx.beginPath();
  graph.nodes.forEach(drawNode);
  ctx.fill();

}

function drawNode(d) {
  ctx.moveTo(d.x, d.y);
  ctx.arc(d.x, d.y, r, 0, Math.PI*2);
}

function drawLink(l) {
  ctx.moveTo(l.source.x, l.source.y);
  ctx.lineTo(l.target.x, l.target.y);
}


update();



</script>

</body>
</html>
